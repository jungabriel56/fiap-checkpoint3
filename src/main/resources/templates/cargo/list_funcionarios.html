<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

                    <th>Id</th>
                    <th>Funcionário</th>                
                    <th>Cargo</th>                                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pelé</td>
                    <td>Desenvolvedor</td>
                </tr>                
            </tbody>


        </table>
        
    </div>
</body>
</html>
